<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>python</li>
      <li>java</li>
      <li>c++</li>
      <ul>
        <li>flask</li>
        <li>springframework</li>
        <li>django</li>
      </ul>
    </ol>
    <!-- mixed list formatting -->
    <ul>
      <li><b>Thickness level</b></li>
      <li><small>font size</small></li>
      <li><i>italic format</i></li>
    </ul>
    <!-- description list -->
    <dl style="color: black">
      <dt><u>HTML></u></dt>
      <dd>Hyper Text Markup Language</dd>
    </dl>
    <!-- unordered list -->
    <ul type="square" style="color: blue">
      <li>CS</li>
      <li>DEPT</li>
      <li>innovation lab</li>
    </ul>
  </body>
</html>
